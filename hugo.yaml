baseURL: "https://examplesite.com/"
title: Blogs
pagination:
  pagerSize: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: Blogs
  description: "Mahinâ€™s blog"
  keywords: [Blog, PaperMod]
  author: Mahin
  DateFormat: "January 2, 2006"
  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: true
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"
    safari_pinned_tab: "/safari-pinned-tab.svg"

  label:
    text: "Blogs"
    icon: /apple-touch-icon.png
    iconHeight: 35

  profileMode:
    enabled: false

  # Only GitHub and LinkedIn
  socialIcons:
    - name: github
      url: "https://github.com/YOUR_USERNAME"
    - name: linkedin
      url: "https://www.linkedin.com/in/YOUR_HANDLE/"

menu:
  main:
    - identifier: about
      name: About
      url: /about/
      weight: 10

pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
